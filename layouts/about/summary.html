<div class="about about-summary">
  {{ if .Params.icon }}
  <div class="about-image">
    <a href="{{ .Permalink }}"><img src="{{ .Site.BaseURL }}{{ .Params.icon }}"/></a>
  </div>
  {{ end }}
  <div class="about-content">
    <div class="about-title">
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </div>
    <p>{{ .Params.description }}</p>
    <!-- Display the first 120 characters of the page content
    {{ .Content | truncate 120 "..." }} -->
  </div>
</div>
